<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="email" name="correo" placeholder="Correo">

                <div class="sexo" id="sexo">
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label for="hombre" class="label-radio hombre">Hombre</label>

                    <input type="radio" name="sexo" id="mujer" value="mujer">
                    <label for="mujer" class="label-radio mujer">Mujer</label>
                </div>

                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto Terminos y Condiciones</label>
                </div>

                <ul class="error" id="error"> <!--Elementos que se agregaran con JavaScript--> </ul>
            </div>

            <input type="submit" class="btn" value="Registrate">
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
